<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
<title>All Reviews</title>
<link rel="stylesheet" type="text/css" href="/css/ReviewsPageStyleSheet.css" />
</head>
<body>
	<h1>List of all Reviews</h1>

	<div th:each="review: ${reviews}">
		<li><a th:href="@{/review(id=${review.id})}"
			th:text="${review.title}"></a></li>
	</div>








</body>
</html>
